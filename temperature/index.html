<script>
  const descriptions = {
    celsius: `
      fahrenheit: (value * 9 / 5) + 32<br>
      kelvin: value + 273.15<br>
      reaumur: value * 4 / 5
    `,
    fahrenheit: `
      celsius: (value - 32) * 5 / 9<br>
      kelvin: (value + 459.67) * 5 / 9<br>
      reaumur: (value - 32) * 4 / 9
    `,
    kelvin: `
      celsius: value - 273.15<br>
      fahrenheit: (value * 9 / 5) - 459.67<br>
      reaumur: (value - 273.15) * 4 / 5
    `,
    reaumur: `
      celsius: value * 5 / 4<br>
      fahrenheit: value * 9 / 4 + 32<br>
      kelvin: value * 5 / 4 + 273.15
    `
  };

  const cards = document.querySelectorAll(".cards");

  Object.keys(descriptions).forEach((type) => {
    listCards([{ description: descriptions[type] }], type);
  });

  cards.forEach(card => card.toggleAttribute("hidden"));

  function toggleCards() {
    cards.forEach(card => card.toggleAttribute("hidden"));

    const button = document.getElementById("toggle");
    button.innerText = cards[1].hidden ? "show math" : "hide math";

    if (cards[1].hidden) {
      document.querySelectorAll(".input").forEach(input => input.style.marginTop = "15px");
    };
  };
</script>
